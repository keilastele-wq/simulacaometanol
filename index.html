<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metabolismo do Metanol 3D - Leve</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f0f4f8; /* Fundo claro mantido */
            color: #333; 
        }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
        
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 320px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 6px solid #00d2ff;
            transition: border-color 0.5s;
        }

        h1 { margin: 0 0 10px 0; font-size: 1.4rem; color: #2c3e50; }
        p { font-size: 0.95rem; line-height: 1.5; color: #555; margin-bottom: 15px; }
        
        .status-box {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
        }

        .status-label { font-size: 0.8em; text-transform: uppercase; color: #888; font-weight: bold; }
        .chemical { font-weight: bold; font-family: monospace; font-size: 1.2em; color: #2c3e50; display: block; margin-top: 5px; }
        
        #controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 15px;
        }

        button {
            background: #2c3e50;
            border: none;
            padding: 15px 30px;
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.2s;
            min-width: 180px;
        }

        button:hover { transform: translateY(-2px); background: #34495e; }
        button:disabled { background: #bdc3c7; cursor: not-allowed; transform: none; }

        #reset-btn { background: #95a5a6; min-width: 60px; padding: 15px; }
        #reset-btn:hover { background: #7f8c8d; }

        .label {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            pointer-events: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }
    </style>
    <!-- Load Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="ui-layer">
        <h1>Caminho do Metanol</h1>
        <div id="info-text">
            <p>Bem-vindo à simulação. O metanol é um álcool industrial tóxico. Clique em "Iniciar Ingestão" para ver o trajeto.</p>
        </div>
        <div class="status-box">
            <div class="status-label">Fase Atual</div>
            <div id="phase-display" style="font-weight:bold; margin-bottom:10px; color:#0088cc;">Aguardando Início</div>
            
            <div class="status-label">Substância Química</div>
            <span id="chem-display" class="chemical">---</span>
        </div>
    </div>

    <div id="controls">
        <button id="reset-btn" onclick="resetSimulation()" title="Reiniciar">↺</button>
        <button id="next-btn" onclick="advanceStage()">Iniciar Ingestão</button>
    </div>

    <div id="canvas-container"></div>

    <script>
        // --- Variáveis Globais ---
        let scene, camera, renderer;
        let stomach, liver, esophagus, opticNerve, molecule;
        let textLabels = [];
        
        // Controle de Animação Passo a Passo
        let currentProgress = 0;
        let targetProgress = 0;
        let currentStageIndex = 0;
        const moveSpeed = 0.005;
        let pathCurve;

        // Definição das Etapas
        const stages = [
            { // 0: Start
                target: 0.0,
                btnText: "Iniciar Ingestão",
                phase: "Aguardando",
                chem: "CH₃OH (Metanol)",
                info: "O metanol é encontrado em solventes e combustíveis. A ingestão acidental é gravíssima.",
                color: "#00d2ff"
            },
            { // 1: Ingestão (Estômago)
                target: 0.28,
                btnText: "Ir para o Fígado",
                phase: "Absorção Gástrica",
                chem: "CH₃OH (Metanol)",
                info: "O metanol desce pelo esôfago e chega ao estômago. Ele é rapidamente absorvido pela mucosa e entra na corrente sanguínea.",
                color: "#00d2ff"
            },
            { // 2: Fígado (Chegada)
                target: 0.52,
                btnText: "Metabolizar (Tóxico!)",
                phase: "Transporte Hepático",
                chem: "CH₃OH (Metanol)",
                info: "Pela veia porta, o metanol chega ao fígado. Até aqui, ele ainda não é altamente tóxico. O problema começa agora.",
                color: "#00d2ff"
            },
            { // 3: Metabolismo 1 (Formaldeído)
                target: 0.52, 
                btnText: "Oxidar para Ácido",
                phase: "Biotransformação 1",
                chem: "HCHO (Formaldeído)",
                info: "A enzima <strong>Álcool Desidrogenase</strong> oxida o metanol em <span style='color:#d4ac0d; font-weight:bold'>Formaldeído</span>. É 33 vezes mais tóxico que o etanol.",
                color: "#f1c40f",
                specialEffect: "transform1"
            },
            { // 4: Metabolismo 2 (Ácido Fórmico)
                target: 0.52, 
                btnText: "Ver Dano Sistêmico",
                phase: "Biotransformação 2",
                chem: "HCOOH (Ácido Fórmico)",
                info: "O formaldeído é rapidamente convertido em <span style='color:#e74c3c; font-weight:bold'>Ácido Fórmico</span>. Ele causa acidose metabólica grave (pH do sangue cai).",
                color: "#e74c3c",
                specialEffect: "transform2"
            },
            { // 5: Dano (Nervo Óptico)
                target: 1.0,
                btnText: "Fim da Simulação",
                phase: "Toxicidade Ocular",
                chem: "HCOOH (Ácido Fórmico)",
                info: "O formato circula e ataca o <strong>Nervo Óptico</strong>, inibindo as mitocôndrias. Isso causa inchaço, morte celular e cegueira permanente.",
                color: "#e74c3c",
                specialEffect: "damage"
            }
        ];
        
        // Elementos UI
        const uiPhase = document.getElementById('phase-display');
        const uiChem = document.getElementById('chem-display');
        const uiInfo = document.getElementById('info-text');
        const uiPanel = document.getElementById('ui-layer');
        const nextBtn = document.getElementById('next-btn');

        // Configuração Inicial
        function init() {
            const container = document.getElementById('canvas-container');

            // Cena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f4f8); // Fundo Claro
            
            // Câmera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 6, 22);

            // Renderizador (Otimizado: sem sombras complexas se não necessário)
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limita pixel ratio para performance
            container.appendChild(renderer.domElement);

            // Luzes
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 7);
            scene.add(dirLight);
            
            // Luz de preenchimento para evitar áreas muito escuras
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-5, 0, 5);
            scene.add(fillLight);

            createAnatomy();
            createMolecule();

            window.addEventListener('resize', onWindowResize);
            animate();
            updateUI(0);
        }

        function createAnatomy() {
            // MATERIAIS OTIMIZADOS E MAIS VIBRANTES (MeshPhongMaterial)
            // Cores mais saturadas, menos cálculo de física de luz complexa
            
            const organMat = new THREE.MeshPhongMaterial({ 
                color: 0xff6b6b, // Vermelho/Rosa vibrante
                shininess: 40,
                specular: 0x222222
            });
            
            const liverMat = new THREE.MeshPhongMaterial({ 
                color: 0x8b0000, // Vermelho escuro forte
                shininess: 60,
                specular: 0x444444
            });

            // Geometria reduzida para performance (segundos parâmetros reduzidos)

            // 1. Esôfago
            const esophagusGeo = new THREE.CylinderGeometry(0.8, 0.8, 8, 24);
            esophagus = new THREE.Mesh(esophagusGeo, organMat);
            esophagus.position.set(-2, 8, 0);
            scene.add(esophagus);
            createLabel("Esôfago", -3.5, 9, 0);

            // 2. Estômago
            stomach = new THREE.Group();
            const stomachMainGeo = new THREE.SphereGeometry(2.5, 24, 24);
            stomachMainGeo.scale(1, 1.4, 0.8); 
            const stomachMain = new THREE.Mesh(stomachMainGeo, organMat);
            stomachMain.position.set(0, -1, 0);
            stomachMain.rotation.z = 0.3;
            
            const stomachTopGeo = new THREE.SphereGeometry(1.5, 24, 24);
            const stomachTop = new THREE.Mesh(stomachTopGeo, organMat);
            stomachTop.position.set(0.5, 1.5, 0);

            stomach.add(stomachMain);
            stomach.add(stomachTop);
            stomach.position.set(-2.5, 2, 0); 
            scene.add(stomach);
            createLabel("Estômago", -5, 1, 0);

            // 3. Fígado
            liver = new THREE.Group();
            // Geometria simples mas eficaz
            const liverGeo = new THREE.DodecahedronGeometry(3.5, 1);
            liverGeo.scale(1.4, 0.8, 0.6);
            const liverMesh = new THREE.Mesh(liverGeo, liverMat);
            liver.add(liverMesh);
            liver.position.set(3, 4, 1);
            scene.add(liver);
            createLabel("Fígado", 3, 7.5, 1);

            // 4. Veia (Azul vibrante)
            const veinGeo = new THREE.TubeGeometry(
                new THREE.CatmullRomCurve3([
                    new THREE.Vector3(-1.5, 2, 0),
                    new THREE.Vector3(0, 3, 0),
                    new THREE.Vector3(1.5, 4, 0.5)
                ]), 12, 0.3, 8, false // Segmentos reduzidos
            );
            const vein = new THREE.Mesh(veinGeo, new THREE.MeshPhongMaterial({ color: 0x3366ff }));
            scene.add(vein);

            // 5. Nervo Óptico
            opticNerve = new THREE.Group();
            const nerveGeo = new THREE.CylinderGeometry(0.2, 0.2, 8, 12);
            nerveGeo.rotateZ(Math.PI / 2);
            
            const eyeGeo = new THREE.SphereGeometry(1, 24, 24);
            const eyeMat = new THREE.MeshPhongMaterial({ color: 0xffffff }); // Branco puro
            const eyeL = new THREE.Mesh(eyeGeo, eyeMat);
            const eyeR = new THREE.Mesh(eyeGeo, eyeMat);
            eyeL.position.set(-6, 0, 0);
            eyeR.position.set(6, 0, 0);
            
            // Pupilas
            const pupilGeo = new THREE.SphereGeometry(0.4, 12, 12);
            const pupilMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const pupilL = new THREE.Mesh(pupilGeo, pupilMat);
            const pupilR = new THREE.Mesh(pupilGeo, pupilMat);
            pupilL.position.set(0, 0, 0.85);
            pupilR.position.set(0, 0, 0.85);
            eyeL.add(pupilL);
            eyeR.add(pupilR);

            const nerveL = new THREE.Mesh(nerveGeo, new THREE.MeshPhongMaterial({ color: 0xcccccc }));
            nerveL.position.set(-3, 0, -1);
            nerveL.rotation.z = -0.2;
            
            const nerveR = new THREE.Mesh(nerveGeo, new THREE.MeshPhongMaterial({ color: 0xcccccc }));
            nerveR.position.set(3, 0, -1);
            nerveR.rotation.z = 0.2;

            opticNerve.add(eyeL);
            opticNerve.add(eyeR);
            opticNerve.add(nerveL);
            opticNerve.add(nerveR);
            
            opticNerve.position.set(0, 12, -2);
            scene.add(opticNerve);
            createLabel("Nervo Óptico", 0, 14, -2);
        }

        function createMolecule() {
            // Molécula (Esfera brilhante)
            const geometry = new THREE.SphereGeometry(0.6, 24, 24);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x00d2ff, 
                shininess: 100,
                emissive: 0x004455,
                emissiveIntensity: 0.5
            });
            molecule = new THREE.Mesh(geometry, material);
            scene.add(molecule);
            
            pathCurve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(-2, 13, 0),
                new THREE.Vector3(-2, 8, 0),
                new THREE.Vector3(-2.5, 2, 0),
                new THREE.Vector3(0, 3, 0),
                new THREE.Vector3(3, 4, 1),
                new THREE.Vector3(3, 4, 1),
                new THREE.Vector3(0, 8, 0),
                new THREE.Vector3(0, 12, -1)
            ]);

            resetSimulation();
        }

        function createLabel(text, x, y, z) {
            const div = document.createElement('div');
            div.className = 'label';
            div.textContent = text;
            document.body.appendChild(div);
            textLabels.push({ element: div, position: new THREE.Vector3(x, y, z) });
        }

        function updateLabels() {
            textLabels.forEach(label => {
                const vector = label.position.clone();
                vector.project(camera);
                const x = (vector.x * .5 + .5) * window.innerWidth;
                const y = (-(vector.y * .5) + .5) * window.innerHeight;
                
                if(vector.z > 1) {
                    label.element.style.display = 'none';
                } else {
                    label.element.style.display = 'block';
                    label.element.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
                }
            });
        }

        function advanceStage() {
            if (currentStageIndex < stages.length - 1) {
                currentStageIndex++;
                targetProgress = stages[currentStageIndex].target;
                updateUI(currentStageIndex);

                // --- CORREÇÃO AQUI ---
                // Se a posição de destino é diferente (há movimento físico), desabilita o botão e deixa o loop 'animate' lidar com isso.
                if (Math.abs(currentProgress - targetProgress) > 0.001) {
                    nextBtn.disabled = true;
                    nextBtn.innerText = "Movendo...";
                } else {
                    // Se a posição é a mesma (apenas transformação química no mesmo lugar), 
                    // aciona os efeitos imediatamente e mantém o botão habilitado com o texto correto (já setado pelo updateUI).
                    triggerStageEffects(currentStageIndex);
                }
            }
        }

        function resetSimulation() {
            currentStageIndex = 0;
            targetProgress = 0;
            currentProgress = 0;
            
            if (pathCurve && molecule) {
                molecule.position.copy(pathCurve.getPoint(0));
            }

            if (molecule) {
                molecule.material.color.setHex(0x00d2ff);
                molecule.material.emissive.setHex(0x004455);
                molecule.scale.set(1,1,1);
            }
            
            if (opticNerve) {
                opticNerve.children.forEach(child => {
                    if(child.geometry.type === 'CylinderGeometry') child.material.color.setHex(0xcccccc);
                    if(child.children.length > 0) child.children[0].material.color.setHex(0x000000); 
                });
            }

            updateUI(0);
        }

        function updateUI(index) {
            const s = stages[index];
            uiPhase.innerText = s.phase;
            uiPhase.style.color = s.color;
            uiPanel.style.borderLeftColor = s.color;
            uiChem.innerText = s.chem;
            uiChem.innerHTML = s.chem;
            uiInfo.innerHTML = s.info;

            if (index === stages.length - 1) {
                nextBtn.innerText = "Simulação Completa";
                nextBtn.disabled = true;
            } else {
                nextBtn.innerText = s.btnText;
                nextBtn.disabled = false;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // Lógica apenas se houver movimento físico
            if (Math.abs(currentProgress - targetProgress) > 0.001) {
                if (currentProgress < targetProgress) {
                    currentProgress += moveSpeed;
                    if (currentProgress > targetProgress) currentProgress = targetProgress;
                } else {
                    currentProgress = targetProgress; 
                }

                const pos = pathCurve.getPoint(currentProgress);
                molecule.position.copy(pos);
                
                // Quando termina o movimento físico
                if (Math.abs(currentProgress - targetProgress) < 0.001) {
                     nextBtn.disabled = false;
                     nextBtn.innerText = stages[currentStageIndex].btnText;
                     triggerStageEffects(currentStageIndex);
                }
            }

            // Animação de respiração simples
            const time = Date.now() * 0.001;
            if(stomach) stomach.scale.set(1 + Math.sin(time)*0.02, 1 + Math.sin(time)*0.02, 1);

            updateLabels();
            renderer.render(scene, camera);
        }
        
        function triggerStageEffects(index) {
            const stage = stages[index];

            if (stage.specialEffect === 'transform1') {
                molecule.material.color.setHex(0xf1c40f);
                molecule.material.emissive.setHex(0x9a7d0a);
            }
            else if (stage.specialEffect === 'transform2') {
                molecule.material.color.setHex(0xe74c3c);
                molecule.material.emissive.setHex(0x922b21);
                molecule.scale.set(1.5, 1.5, 1.5);
                setTimeout(() => molecule.scale.set(1,1,1), 200);
            }
            else if (stage.specialEffect === 'damage') {
                opticNerve.children.forEach(child => {
                    if(child.geometry.type === 'CylinderGeometry') child.material.color.setHex(0x333333);
                    if(child.children.length > 0) child.children[0].material.color.setHex(0xffffff);
                });
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
